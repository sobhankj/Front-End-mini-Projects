<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media icons with tooltip</title>
    <link rel="icon" href="./images/skj1.jpeg" type="jpeg">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="logos-wrap">
        <a href="#">
            <div class="logo1">
                <img src="./images/facebook.svg" alt="facebook logo" width="20px" height="20px" class="facebook">
                <img src="./images/facebook-blue.svg" alt="facebook logo" width="20px" height="20px" class="facebook-blue">
                <div class="text-logo1">Facebook</div>
                <div class="arr arr-logo1"></div>
            </div>
        </a>

        <a href="#">
            <div class="logo2">
                <img src="./images/twitter.svg" alt="facebook logo" width="20px" height="20px" class="twitter">
                <img src="./images/twitter-blue.svg" alt="facebook logo" width="20px" height="20px" class="twitter-blue">
                <div class="text-logo2">Twitter</div>
                <div class="arr arr-logo2"></div>
            </div>
        </a>

        <a href="#">
            <div class="logo3">
                <img src="./images/instagram.svg" alt="facebook logo" width="20px" height="20px" class="instagram">
                <img src="./images/instagram-colorful.svg" alt="facebook logo" width="20px" height="20px" class="instagram-colorful">
                <div class="text-logo3">Instagram</div>
                <div class="arr arr-logo3"></div>
            </div>
        </a>

        <a href="#">
            <div class="logo4">
                <img src="./images/github.svg" alt="facebook logo" width="20px" height="20px" class="github">
                <img src="./images/github-reverse.svg" alt="facebook logo" width="20px" height="20px" class="github-reverse">
                <div class="text-logo4">Github</div>
                <div class="arr arr-logo4"></div>
            </div>
        </a>

        <a href="#">
            <div class="logo5">
                <img src="./images/youtube.svg" alt="facebook logo" width="20px" height="20px" class="youtube">
                <img src="./images/red-youtube.svg" alt="facebook logo" width="20px" height="20px" class="youtube-red">
                <div class="text-logo5">Youtube</div>
                <div class="arr arr-logo5"></div>
            </div>
        </a>
    </div>
</body>
</html>
