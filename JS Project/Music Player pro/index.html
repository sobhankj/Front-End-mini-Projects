<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player pro</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

    <div class="music_list_wrapper">
        <p class="music_list_title">Music List</p>
        <div class="music_list_container">
            
        </div>
    </div>


    <div class="music_player_container">
        <audio src="./music/Canis - Barfa.mp3" controls class="hidden"></audio>
        <div class="music_info">
            <img src="./images/1.jpg" alt="" width="100px" class="now_music_img">
            <h2 class="now_music_name">Zir Barfa (Canis)</h2>
        </div>
        <div class="progress_container">
            <div class="buttons_container">
                <button class="button pre_10sec">10-</button>
                <button class="button pre_music"><img src="./images/pre-svgrepo-com.svg" alt="" width="50px"></button>
                <button class="button play_pause"><img src="./images/play-pause-svgrepo-com.svg" alt="" width="30px"></button>
                <button class="button next_music"><img src="./images/next-svgrepo-com.svg" alt="" width="50px"></button>
                <button class="button next_10sec">10+</button>
            </div>
            <div class="progress_bar">
                <input type="range" min="0" max="100" class="progress_range" value="0"></input>
            </div>
        </div>
        <div class="volume_container">
            <p>Volume</p>
            <input type="range" min="0" max="100" value="50" class="volume_range">
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
