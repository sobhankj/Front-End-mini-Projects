<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate word properties</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="conatiner">
        <div class="header">
            <h1>calculate word properties</h1>
        </div>
        <div class="content">
            <textarea name="" id="text_area" placeholder="Enter your text here"></textarea>
        </div>
        <div class="result">
            <div class="char_res">
                <p>Total Characters: <span id="char">0</span></p>
            </div>
            <div class="word_res">
                <p>Total Words: <span id="word">0</span></p>
            </div>
            <div class="sentence_res">
                <p>Total Sentences: <span id="sentence">0</span></p>
            </div>
            <div class="paragraph_res">
                <p>Total Paragraphs: <span id="paragraph">0</span></p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
