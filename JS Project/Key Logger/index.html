<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="hidden-box">
    <div class="initialize-section">
        <div class="text-init-container">
            <p>Press Any key!</p>
        </div>
    </div>
    <div class="centent-section">
        <div class="code-section">
            <h2>The Key you pressed:</h2>
            <p class="bold">40</p>
        </div>
        <div class="key-infos">
            <p>Key code information:</p>
            <div class="info-container">
                <div class="info">
                    <div class="header">event key</div>
                    <div class="content con1">Alt</div>
                </div>
                <div class="info">
                    <div class="header">event location</div>
                    <div class="content con2">Alt</div>
                </div>
                <div class="info">
                    <div class="header">event code</div>
                    <div class="content con3">Alt</div>
                </div>
                <div class="info">
                    <div class="header">event witch</div>
                    <div class="content con4">Alt</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
