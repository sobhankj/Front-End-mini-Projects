<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="music_player_container">
        <audio src="./music/Canis - Barfa.mp3" controls class="hidden"></audio>
        <img src="./images/1.jpg" alt="" width="400px">
        <h1>Zir Barfa (Canis)</h1>
        <div class="buttons_container">
            <button class="button pre_10sec">10-</button>
            <button class="button pre_music"><img src="./images/pre-svgrepo-com.svg" alt="" width="50px"></button>
            <button class="button play_pause"><img src="./images/play-pause-svgrepo-com.svg" alt="" width="30px"></button>
            <button class="button next_music"><img src="./images/next-svgrepo-com.svg" alt="" width="50px"></button>
            <button class="button next_10sec">10+</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
