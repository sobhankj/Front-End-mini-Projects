<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لورم ساز</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="conatiner">
        <div class="header">
            <h1>لورم ساز فارسی</h1>
        </div>
        <div class="content">
            <textarea name="" id="text_area" placeholder="متن خود را وارد کنید..." readonly></textarea>
        </div>
        <div class="result">
            <div class="char_res">
                <label for="char">تعداد کاراکتر</label><input type="number" id="char" value="0">
            </div>
            <div class="word_res">
                <label for="word">تعداد کلمه</label><input type="number" id="word" value="0">
            </div>
            <div class="paragraph_res">
                <label for="paragraph">تعداد پاراگراف</label><input type="number" id="paragraph" value="0">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
