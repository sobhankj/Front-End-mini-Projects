<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Context Menu</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="show-context-menu">
    <div class="context-menu">
        <div class="context-menu-toolbar">
            <img src="./images/copy.svg" alt="copy" class="icon copy-icon">
            <img src="./images/cut.svg" alt="cut" class="icon cut-icon">
            <img src="./images/paste.svg" alt="paste" class="icon paste-icon">
        </div>
        <div class="context-menu-buttons">
            <button class="context-menu-button enter-button">Enter</button>
            <button class="context-menu-button open-with-button">Open with</button>
            <button class="context-menu-button run-terminal-button">Run Terminal</button>
            <button class="context-menu-button properties-button">Properties</button>
            <button class="context-menu-button share-with-button">Share with</button>
            <button class="context-menu-button quick-access-button">Quick access</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
