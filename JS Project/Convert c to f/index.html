<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="content_wrapper">
        <h1>Convert Celsius to Fahrenheit</h1>
        <div class="celsius_content">
            <p>enter your celsius degree:</p>
            <input type="text" name="celsius" id="celsius" placeholder="Please enter the desired amount.">
        </div>
        <div class="fahrenheit_content">
            <p>result your celsuis degree:</p>
            <input type="text" name="fahrenheit" id="fahrenheit" disabled>
        </div>
        <div class="button_wrapper">
            <button class="button submit_button">Submit</button>
            <button class="button clear_button">Clear</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
