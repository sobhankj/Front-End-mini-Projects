<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="up-wrapper">
        <input type="text" name="weather_input" id="weather_input" placeholder="City Name">
        <button class="button">Serach</button>
    </div>
    <div class="weather_container">
        <div class="left">
            <div class="title_city">
                <h2>Tehran, Iran</h2>
                <p class="humidity">humidity: 5%</p>
            </div>
            <div class="temperator">
                <p>temp:</p>
                <p class="temp">25c</p>
            </div>
        </div>
        <img src="./images/sunny.png" alt="" class="image">
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
