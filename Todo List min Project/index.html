<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobhankj - To Do List</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="hidden">
    <section class="add_page">
        <div class="add_page_container">
            <button class="close_button_task">X</button>
            <p class="add_page_title">Add New Task</p>
            <div class="input_wrapper">
                <input type="text" placeholder="Enter Task" class="add_task_input">
                <p class="alert">Please first fill the input</p>
                <div class="color_wrapper">
                    <div class="color_item selected_color" data-color="#F48FB1"></div>
                    <div class="color_item" data-color="#4527A0"></div>
                    <div class="color_item" data-color="#1565C0"></div>
                    <div class="color_item" data-color="#00838F"></div>
                    <div class="color_item" data-color="#F9A825"></div>
                    <div class="color_item" data-color="#C62828"></div>
                </div>
                <div class="button_wrapper_task">
                    <button class="button add_button_task">Add</button>
                    <button class="button cancel_button_task">Cancel</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="hedder_wrapper">
            <button class="button add_button">Add New Task</button>
            <h1 class="hedder">Sobhankj - To Do List</h1>
            <button class="button all_delete_button">Delete Tasks in Deleted Box</button>
        </div>
        <div class="task_wrapper">
            <div class="task_container">
                <h2 class="initial_task_title" id="new_tasks">New Tasks</h2>
                <div class="tasks_wrapper new_tasks">
                </div>
            </div>
            
            <div class="task_container">
                <h2 class="initial_task_title" id="in_progress">In Progress</h2>
                <div class="tasks_wrapper in_progress_tasks">
                </div>
            </div>

            <div class="task_container">
                <h2 class="initial_task_title" id="completed">Completed</h2>
                <div class="tasks_wrapper completed_task">
                </div>
            </div>

            <div class="task_container">
                <h2 class="initial_task_title" id="deleted">Deleted</h2>
                <div class="tasks_wrapper deleted_tasks">
                </div>
            </div>
        </div>
    </section>
    <button class="theme_button"><img src="./images/day-forecast-hot-svgrepo-com.svg" alt="" width="40px"></button>
    <script src="./js/app.js"></script>
</body>
</html>
